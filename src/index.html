<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/css/suggestions.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-wrapper">
            <div class="red-blur"></div>
        <div class="form-wrapper">
            <h1 class="title">Услуга «Помощь в прохождении аккредитации»</h1>
            <h2 class="subtitle">Заполните форму и мы свяжемся с вами для уточнения деталей услуги</h2>
            <form action="#" id="form" class="form__body">
                <div class="form__body-item">
                    <!-- <label for="region" class="label__item">Регион (область)</label> -->
                    <input id='region' class='form__input form-req 'type="text" name="region" placeholder="Регион (область)">
                </div>
                <div class="form__body-item">
                    <!-- <label for="city" class="label__item">Город</label> -->
                    <input id='city' class='form__input form-req'type="text" name="city" placeholder="Город">
                </div>
                <div class="form__body-item">
                    <!-- <label for="settlement" class="label__item city">Населенный пункт (если не город)</label> -->
                    <input id='settlement' class='form__input form-req'type="text" name="settlement" placeholder="Населенный пункт (если не город)">
                </div>
                <div class="form__body-item">
                    <!-- <label for="street" class="label__item">Улица</label> -->
                    <input id='street' class='form__input form-req'type="text" name="street" placeholder="Улица">
                </div>
                <div class="form__body-item">
                    <!-- <label for="house" class="label__item">Дом</label> -->
                    <input id='house' class='form__input form-req'type="text" name="house" placeholder="Дом">
                </div>
                <div class="form__body-item">
                    <!-- <label for="flat" class="label__item">Квартира</label> -->
                    <input id='flat' class='form__input'type="text" name="flat" placeholder="Квартира">
                </div>
                
            <div class="form__submit">
                    <button type="submit" class="form__btn">Отправить</button>
                <div class="checkbox">
                    <input id='formAgreement'type="checkbox" name="agreement" class="checkbox__input" checked>
                    <label for="formAgreement" class="checkbox__label">
                        Получать новости обновлений профстандартов
                    </label>
                </div>
            </div>
            </form>
            <div class="accepted__title">
                Нажимая на кнопку, вы соглашаетесь с Политикой конфиденциальности сайта
            </div>
        </div>
        <div class="blue-blur"></div>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/js/jquery.suggestions.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
